<!doctype html>
<html>
<head>
  <title>identicon-element Demo</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <link rel="import" href="../identicon-element.html">

  <style is="custom-style">

    .centered {
      max-width: 550px;
      padding: 0;
      overflow: auto;
    }

    h1 {
      margin-left: 30px;
    }

    h3 {
      color: var(--google-grey-700);
      margin-left: 30px;
    }

    identicon-element {
      padding: 8px;
    }

    paper-input {
      margin: 30px;      
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>

<body unresolved>
  <template id="t" is="dom-bind">

    <div class="vertical-section vertical-section-container centered">
      <h1>&lt;identicon-element&gt;</h1>

      <!-- TODO PG: add demo stuff from Monica -->

      <h3>Sample Identicon</h3>
      <section>
        <identicon-element seed="identicon"></identicon-element>
        <identicon-element size="100" seed="polymer"></identicon-element>
        <identicon-element size="250" seed="element"></identicon-element>
      </section>

      <h3>Generated Identicon</h3>
      <section>
        <paper-button id="seedButton" on-tap="generateSeed" raised>Generate!</paper-button>
        <paper-input id="seedInput" label="Enter a string!" value="{{seed}}"></paper-input>
        <identicon-element size="100" seed="[[seed]]"></identicon-element>
      </section>
    </div>

  </template>
  <script>
    addEventListener('WebComponentsReady', function() {
      var t = document.querySelector("#t");
      var seedInput = document.querySelector("#seedInput");
      var allowedChar = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      t.generateSeed = function() {
        var hashValue = "";
        for( var i = 0; i < 16; i++ ) {
          hashValue += allowedChar.charAt(Math.floor(Math.random() * allowedChar.length));          
        }
        seedInput.value = hashValue;
      };
      t.generateSeed();
    });
  </script>

</body>
</html>
